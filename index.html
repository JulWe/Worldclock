<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="source/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Worldclock</title>
</head>
<body>
    <div class="container">
        <h1>🌍 World Clock</h1>

        <select id="city">
            <option value="">Select a city</option>
            <option value="Europe/Vienna">Vienna</option>
            <option value="America/New_York">New York</option>
            <option value="Asia/Tel_Aviv">Tel Aviv</option>
        </select>

        <div id="cities">
        <div class="city" id="madrid">
            <div>
            <h2>Madrid 🇪🇸</h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="city" id="sydney">
            <div>
            <h2>Sydney 🇦🇺</h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="city" id="hongkong">
            <div>
            <h2>Hongkong 🇨🇳</h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        </div>
    </div>
    <footer>This project was coded by <strong>Julia We</strong> and is <a href="https://github.com/JulWe/Worldclock" target="_blank">open sourced</a> on GitHub</footer>
    <script src="source/script.js"></script>
</body>
</html>
